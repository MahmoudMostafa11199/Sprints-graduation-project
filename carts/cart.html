<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!----------- Icon Page ------------>
    <link rel="icon" href="../assets/imgs/logo/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="../assets/imgs/logo/apple-touch-icon.png"
    />
    <link rel="manifest" href="../assets/imgs/logo/site.webmanifest" />

    <!----------- Icons ------------>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>E-Commerce | Carts</title>

    <!------------ CSS Files ------------>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="../assets/css/query.css" />

    <!------------ JavaScript Files ------------>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../assets/js/authGuard.js" defer></script>
    <script src="../assets/js/layout-loader.js" defer></script>
    <script src="./cart.js" defer></script>
  </head>

  <body>
    <main>
      <section class="carts-section">
        <div class="container">
          <h2 class="heading-secondary">Carts</h2>

          <div class="carts"></div>

          <div class="cart-summary">
            <h3 class="heading-tertiary cart-summary__heading">Cart Total</h3>
            <div class="cart-summary__row">
              <p class="cart-summary__label">Subtotal:</p>
              <p class="cart-summary__value">
                $<span class="cart-summary__subtotal">00.00</span>
              </p>
            </div>
            <hr />
            <div class="cart-summary__row">
              <p class="cart-summary__label">Shipping:</p>
              <p class="cart-summary__value">
                $<span class="cart-summary__shipping">5.00</span>
              </p>
            </div>
            <hr />
            <div class="cart-summary__row">
              <p class="cart-summary__label">Total:</p>
              <p class="cart-summary__value">
                $<span class="cart-summary__total">00.00</span>
              </p>
            </div>
            <div class="cart-summary__row">
              <button class="btn cart-summary__btn">Place Order</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
