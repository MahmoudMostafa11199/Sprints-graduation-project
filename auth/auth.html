<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!----------- Icons ------------>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>E-Commerce - Login</title>

    <!------------ CSS Files ------------>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="./auth.css" />

    <!------------ JavaScript Files ------------>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./auth.js" defer></script>
  </head>

  <body>
    <main>
      <section class="login-section">
        <div class="container">
          <form action="" name="login" class="form form-login" netlify>
            <div class="heading-form">
              <ion-icon name="log-in-outline" class="icon-login"></ion-icon>
              <h2 class="heading-secondary">Welcome</h2>
              <span class="subtitle">Sign in to your account</span>
            </div>

            <div>
              <p class="invalid-login hidden">
                Incorrect username or password.
              </p>
            </div>

            <div class="form-row">
              <label for="username" class="lbl">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="input-field"
                required
              />
              <ion-icon name="person" class="icon-input"></ion-icon>
            </div>

            <div class="form-row">
              <label for="password" class="lbl">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                required
              />
              <ion-icon name="eye" class="icon-input"></ion-icon>
            </div>

            <button type="submit" class="btn btn__submit btn__login">
              Login
              <ion-icon name="arrow-forward-sharp"></ion-icon>
            </button>

            <hr />
            <p class="switch-method">
              Don't have an account?
              <a href="./register.html" class="switch-method__link"
                >Create account</a
              >
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
